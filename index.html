<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>quize_test_2024</title>
</head>
<body>
    <h1>quize_test</h1>
    <div id="quiz-container">
        <p id="question"></p>
        <div id="choices"></div>
    </div>
    <button onclick="nextQuestion()">次の問題へ</button>
    <script>
        const API_URL = 'https://script.google.com/macros/library/d/1ptfGu-vVXzueAPl2CDDVPAGtUMROIP0nVDaDMArA_rmvVLRVgNQaK-BA/1'; // WebアプリのURL

        let currentQuestionIndex = 0;
        let questions = [];

        async function fetchQuizData() {
            const response = await fetch(API_URL);
            const data = await response.json();
            questions = data.questions;
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                document.getElementById('question').textContent = 'クイズ終了！';
                document.getElementById('choices').innerHTML = '';
                return;
            }
            const { question, choices } = questions[currentQuestionIndex];
            document.getElementById('question').textContent = question;
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';

            choices.forEach(choice => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.onclick = () => checkAnswer(choice);
                choicesContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedChoice) {
            const correctAnswer = questions[currentQuestionIndex].answer;
            const explanation = questions[currentQuestionIndex].explanation;
            if (selectedChoice === correctAnswer) {
                alert('正解です！');
            } else {
                alert(`不正解です。正解は「${correctAnswer}」です。\n${explanation}`);
            }
            currentQuestionIndex++;
            displayQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        // 初期データ取得
        fetchQuizData();
    </script>
</body>
</html>
